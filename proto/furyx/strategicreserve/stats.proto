syntax = "proto3";
package furyx.furyx.strategicreserve;

option go_package = "github.com/playerfury/furyx/x/strategicreserve/types";

// OrderBookStats holds statistics on the order book.
message OrderBookStats {
  // resolved_unsettled is the list of order book universal unique identifiers
  // that needs to be settled.
  repeated string resolved_unsettled = 1;
}
